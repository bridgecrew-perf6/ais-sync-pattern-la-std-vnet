# This is a basic workflow to help you get started with Actions

name: Build

env:
  RESOURCE_GROUP: ${{ github.event.inputs.resource_group }}
  PATH_TO_BUILD_BICEP: './deploy/build.bicep'
  PATH_TO_BUILD_JSON: './deploy/build.json' #(this file is produced after bicep file is compiled)
  PATH_TO_BUILD_PARAM: './deploy/build.parameters.json'

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource group name'     
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # BUILDING BICEP OUTPUTS A JSON ARM TEMPLATE
      - name: build bicep ðŸ’ª
        run: |
          az bicep build --file ${{env.PATH_TO_BUILD_BICEP}}

      - name: logout
        run: |
          az logout